<md-dialog>
  <md-dialog-content class="kd-service-binding-list-create-service-binding-dialog">
    <h1 class="md-title kd-service-binding-list-create-service-binding-dialog-title">
      Create binding
    </h1>
    <form name="createForm">
      <div>
        <md-input-container
            class="kd-service-binding-list-create-service-binding-dialog-input-container">
          <label>From (label)</label>
          <input ng-model="$ctrl.formData.fromLabel" placeholder="app:name" ng-pattern="'app:[a-z0-9]+'">
        </md-input-container>
        <md-input-container
            class="kd-service-binding-list-create-service-binding-dialog-input-container">
          <label>
            To {{$ctrl.serviceInstance.name}}
          </label>
        </md-input-container>
        <md-input-container class="kd-service-binding-list-create-service-binding-dialog-input-container">
          <label>Parameters</label>
          <textarea ng-model="$ctrl.formData.parameters"></textarea>
        </md-input-container>
      </div>
      <div>
        <md-button class="md-primary md-raised" ng-click="$ctrl.createBinding()" ng-disabled="createForm.$invalid">Create</md-button>
        <md-button class="md-raised" ng-click="$ctrl.hide()">Cancel</md-button>
      </div>
    </form>
  </md-dialog-content>
</md-dialog>
