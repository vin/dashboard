<md-dialog>
  <md-dialog-content class="kd-service-class-list-add-catalog-dialog">
    <h1 class="md-title kd-service-class-list-add-catalog-dialog-title">Add Catalog</h1>
    <form>
      <md-input-container class="kd-service-class-list-add-catalog-dialog-url-input">
        <label>Catalog URL</label>
        <input ng-model="$ctrl.url">
      </md-input-container>
      <h2 class="kd-service-class-list-add-catalog-dialog-subheading">
        Authenticate
      </h2>
      <md-input-container class="kd-service-class-list-add-catalog-dialog-login-input">
        <label>Login</label>
        <input ng-model="$ctrl.login">
      </md-input-container>
      <md-input-container class="kd-service-class-list-add-catalog-dialog-password-input">
        <label>Password</label>
        <input ng-model="$ctrl.password" type="password">
      </md-input-container>
      <div>
        <md-button class="md-raised md-primary">Add Catalog</md-button>
        <md-button class="md-raised" ng-click="$ctrl.hide()">Cancel</md-button>
      </div>
    </form>

  </md-dialog-content>
</md-dialog>
