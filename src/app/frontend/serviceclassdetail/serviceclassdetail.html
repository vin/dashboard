<kd-content-card>
  <kd-content>
    <div class="kd-service-class-detail-upper">
      <div class="kd-service-class-detail-upper-left">
        <div class="kd-service-class-detail-icon">
          <img class="kd-service-class-detail-icon-img"
               src="{{ctrl.serviceClass.ImageURL}}">
        </div>
      </div>
      <div class="kd-service-class-detail-upper-right">
        <kd-service-class-detail-header service-class="ctrl.serviceClass"
                                        class="kd-service-class-detail-header-container">
        </kd-service-class-detail-header>
        <md-button class="kd-service-class-detail-create-instance md-raised md-primary"
                   ng-click="ctrl.startInstantiatingClass()">Create Instance</md-button>
      </div>
    </div>
    <div class="kd-service-class-detail-lower">
      <kd-service-class-detail-description service-class="ctrl.serviceClass"
                                           ng-if="!ctrl.isInstantiatingClass()">
      </kd-service-class-detail-description>
      <kd-service-class-detail-create-form service-class="ctrl.serviceClass"
                                           ng-if="ctrl.isInstantiatingClass()"
                                           on-cancel="ctrl.stopInstantiatingClass()">
      </kd-service-class-detail-create-form>
    </div>
  </kd-content>
</kd-content-card>
