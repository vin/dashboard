<md-dialog>
  <md-dialog-content class="kd-service-class-list-add-network-function-dialog">
    <h1 class="md-title kd-service-class-list-add-network-function-dialog-title">Add Network Function</h1>
    <form>
      <div>
        <md-input-container class="kd-service-class-list-add-network-function-dialog-kind">
          <md-select ng-model="$ctrl.formData.kind">
            <md-option ng-value="'quota'">Quota</md-option>
          </md-select>
        </md-input-container>
      </div>
      <div>
        <md-input-container class="kd-service-class-list-add-network-function-dialog-params">
          <label>Parameters</label>
          <textarea ng-model="$ctrl.formData.params"></textarea>
        </md-input-container>
      </div>
      <div>
        <md-button class="md-raised md-primary" ng-click="$ctrl.createNetworkFunction()">
          Add Network Function
        </md-button>
        <md-button class="md-raised" ng-click="$ctrl.hide()">Cancel</md-button>
      </div>
    </form>
  </md-dialog-content>
</md-dialog>
